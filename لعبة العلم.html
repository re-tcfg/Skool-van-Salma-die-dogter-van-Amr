<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>لعبة تلوين العلم الأردني</title>
    <style>
         :root {
            --bg1: #004d40;
            --bg2: #00796b;
            --grad1: #00796b;
            --grad2: #10b981;
            --grad3: #ffd700;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-br: 18px;
            --glass: rgba(255, 255, 255, 0.08);
            --stroke: rgba(255, 255, 255, 0.18);
            --txt: #fff;
            --muted: #c8e6c9;
        }
        
        body {
            margin: 0;
            font-family: "Cairo", sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            color: var(--txt);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        h2 {
            color: var(--grad3);
        }
        
        .flag-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--card-br);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            z-index: 10;
        }
        
        svg {
            width: 400px;
            cursor: pointer;
        }
        
        .palette {
            margin-top: 20px;
            display: flex;
            gap: 12px;
        }
        
        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
        }
        
        .blob {
            position: fixed;
            filter: blur(60px);
            opacity: 0.35;
            z-index: 0;
            mix-blend-mode: screen;
            border-radius: 50%;
        }
        
        .b1 {
            width: 420px;
            height: 420px;
            background: conic-gradient(from 90deg at 50% 50%, var(--grad1), var(--grad2));
            right: -120px;
            top: -80px;
            animation: float 14s ease-in-out infinite;
        }
        
        .b2 {
            width: 520px;
            height: 520px;
            background: radial-gradient(circle at 30% 30%, var(--grad3), transparent 60%), radial-gradient(circle at 70% 70%, var(--grad2), transparent 60%);
            left: -160px;
            bottom: -120px;
            animation: float 18s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(20px);
            }
        }
    </style>
</head>

<body>
    <div class="blob b1"></div>
    <div class="blob b2"></div>

    <div class="flag-box">
        <h2>🎨 لوّن علم الأردن</h2>
        <!-- علم الأردن بالـ SVG -->
        <svg viewBox="0 0 600 300">
      <!-- الخلفية الأبيض -->
      <rect x="0" y="0" width="600" height="300" fill="#fff" stroke="black" data-part="white"/>
      <!-- الشريط الأسود -->
      <rect x="0" y="0" width="600" height="100" fill="#fff" stroke="black" data-part="black"/>
      <!-- الشريط الأخضر -->
      <rect x="0" y="200" width="600" height="100" fill="#fff" stroke="black" data-part="green"/>
      <!-- المثلث الأحمر -->
      <polygon points="0,0 0,300 200,150" fill="#fff" stroke="black" data-part="red"/>
      <!-- النجمة -->
      <polygon points="40,150 45,165 60,165 48,175 52,190 40,180 28,190 32,175 20,165 35,165"
               fill="#fff" stroke="black" data-part="star"/>
    </svg>

        <!-- أزرار الألوان -->
        <div class="palette">
            <div class="color-btn" style="background:#000" onclick="selectColor('#000')"></div>
            <div class="color-btn" style="background:#fff" onclick="selectColor('#fff')"></div>
            <div class="color-btn" style="background:#007a3d" onclick="selectColor('#007a3d')"></div>
            <div class="color-btn" style="background:#ce1126" onclick="selectColor('#ce1126')"></div>
            <div class="color-btn" style="background:#ffd700" onclick="selectColor('#ffd700')"></div>
        </div>
    </div>

    <script>
        let currentColor = "#000";

        function selectColor(color) {
            currentColor = color;
        }

        document.querySelectorAll("svg [data-part]").forEach(part => {
            part.addEventListener("click", () => {
                part.setAttribute("fill", currentColor);
            });
        });
    </script>
    <!-- زر الرجوع -->
    <div class="back-button">
        <a href="Index.html"><i class="fas fa-arrow-left"></i> الرجوع للرئيسية</a>
    </div>
</body>

</html>
