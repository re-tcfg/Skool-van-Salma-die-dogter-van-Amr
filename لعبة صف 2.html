<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 لعبة الكائنات الحية</title>
    <style>
        body {
            font-family: "Cairo", sans-serif;
            background: #f0f4f8;
            text-align: center;
            padding: 20px;
        }
        
        .quiz-box {
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #0f172a;
        }
        
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: #2563eb;
            color: white;
            transition: 0.3s;
        }
        
        button:hover {
            background: #1e40af;
        }
        
        .correct {
            background: #16a34a !important;
        }
        
        .wrong {
            background: #dc2626 !important;
        }
    </style>
</head>

<body>

    <h1>🧪 لعبة خصائص الكائنات الحية</h1>
    <div class="quiz-box" id="quiz">
        <h2 id="question">السؤال يظهر هنا</h2>
        <div id="options"></div>
        <p id="feedback"></p>
        <button onclick="nextQuestion()">➡️ السؤال التالي</button>
    </div>

    <!-- 🔊 ملفات الصوت -->
    <audio id="sound-correct" src="الكتب/صوت.mp3" preload="auto"></audio>
    <audio id="sound-wrong" src="الكتب/الخطا.mp3" preload="auto"></audio>
    <audio id="sound-next" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0f6a5c19cb.mp3" preload="auto"></audio>

    <script>
        const quiz = [{
            q: "أي خاصية من خصائص الكائنات الحية تعني النمو والتكاثر؟",
            options: ["الحركة", "التنفس", "النمو والتكاثر"],
            correct: 2
        }, {
            q: "أي خاصية تدل على قدرة الكائن الحي على التكيف مع البيئة؟",
            options: ["الاستجابة للمؤثرات", "التكاثر", "التغذية"],
            correct: 0
        }, {
            q: "ما الخاصية التي تعني حصول الكائن الحي على الغذاء؟",
            options: ["التنفس", "التغذية", "الحركة"],
            correct: 1
        }];

        let current = 0;

        function loadQuestion() {
            const q = quiz[current];
            document.getElementById("question").innerText = q.q;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            q.options.forEach((opt, i) => {
                const btn = document.createElement("button");
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i, btn);
                optionsDiv.appendChild(btn);
            });
            document.getElementById("feedback").innerText = "";
        }

        function checkAnswer(i, btn) {
            const q = quiz[current];
            if (i === q.correct) {
                btn.classList.add("correct");
                document.getElementById("feedback").innerText = "✅ إجابة صحيحة!";
                document.getElementById("sound-correct").play();
            } else {
                btn.classList.add("wrong");
                document.getElementById("feedback").innerText = "❌ حاول مرة أخرى!";
                document.getElementById("sound-wrong").play();
            }
        }

        function nextQuestion() {
            current++;
            if (current < quiz.length) {
                document.getElementById("sound-next").play();
                loadQuestion();
            } else {
                document.getElementById("quiz").innerHTML = "<h2>🎉 أحسنت! أنهيت اللعبة.</h2>";
            }
        }

        // تحميل أول سؤال
        loadQuestion();
    </script>
    <!-- زر الرجوع -->
    <div class="back-button">
        <a href="Index.html"><i class="fas fa-arrow-left"></i> الرجوع للرئيسية</a>
    </div>

</body>

</html>
